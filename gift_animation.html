<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Gift | AJ SPARK</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      text-align: center;
      padding-top: 50px;
    }

    .gift-box {
      width: 200px;
      height: 200px;
      background: #ff85b3;
      margin: 0 auto;
      border-radius: 30px;
      position: relative;
      animation: bounce 2s infinite;
    }

    .gift-box::before {
      content: '';
      width: 100%;
      height: 20px;
      background: #fff;
      position: absolute;
      top: 90px;
      left: 0;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    .butterfly {
      font-size: 50px;
      animation: fly 3s infinite ease-in-out;
      display: block;
    }

    @keyframes fly {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <h1>Congratulations Queen!</h1>
  <div class="gift-box"></div>

  <p>You just claimed your free gift.</p>
</body>
</html>

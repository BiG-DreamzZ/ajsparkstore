<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJ SPARK Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
    }

    .category-strip {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #fff3fa;
      gap: 10px;
      border-bottom: 1px solid #eee;
    }

    .category-strip button {
      padding: 8px 16px;
      border: none;
      background: #ffd6ec;
      border-radius: 20px;
      font-weight: 600;
      white-space: nowrap;
      transition: background 0.3s ease;
    }

    .category-strip button.active,
    .category-strip button:hover {
      background: #ff4da6;
      color: white;
    }

    .cat-icon {
      width: 16px;
      margin-right: 5px;
      vertical-align: middle;
    }

    .main-section {
      padding-bottom: 80px;
      text-align: center;
      margin-top: 50px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -1px 8px rgba(0,0,0,0.1);
      padding: 6px 0;
      z-index: 999;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #222;
      text-decoration: none;
    }

    .nav-item img {
      width: 24px;
      margin-bottom: 4px;
    }

    .nav-item.active span {
      color: #ff4da6;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- CATEGORY BAR -->
  <div class="category-strip">
    <button class="active"><img src="icons/all-icon.png" alt="All" class="cat-icon"/> All</button>
    <button>Nail Kits</button>
    <button>Gel Polish</button>
    <button>Press-Ons</button>
    <button>Decorations</button>
    <button>Tools</button>
  </div>

  <!-- MAIN AREA -->
  <div class="main-section">
    <h2>Welcome to AJ SPARK</h2>
    <p>This is your new mobile-first homepage layout. More is coming!</p>
  </div>

  <!-- BOTTOM NAVIGATION -->
  <div class="bottom-nav">
    <a href="#" class="nav-item active">
      <img src="icons/update.png" alt="Update"/>
      <span>Update</span>
    </a>
    <a href="#" class="nav-item">
      <img src="icons/shop.png" alt="Shop"/>
      <span>Shop</span>
    </a>
    <a href="#" class="nav-item">
      <img src="icons/cart.png" alt="Cart"/>
      <span>Cart</span>
    </a>
    <a href="#" class="nav-item">
      <img src="icons/track.png" alt="Track"/>
      <span>Track</span>
    </a>
    <a href="#" class="nav-item">
      <img src="icons/account.png" alt="Account"/>
      <span>Account</span>
    </a>
    <a href="#" class="nav-item">
      <img src="icons/support.png" alt="Support"/>
      <span>Support</span>
    </a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJ SPARK Official Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #fff0f5;">
  <!-- HEADER SECTION -->
  <header style="background-color: #ff69b4; padding: 20px; text-align: center;">
    <img src="spark_20241225_164925_0000.png" alt="AJ SPARK Logo" style="height: 110px; margin-bottom: 10px; object-fit: contain;" />
    <div>
      <input
        type="text"
        placeholder="Search products..."
        style="padding: 10px; width: 90%; max-width: 500px; border-radius: 25px; border: none;"
      />
    </div>
  </header>

  <!-- PROMO BANNER -->
  <div style="background-color: #800080; color: white; text-align: center; padding: 10px;">
    Nationwide Delivery • Free Gift When You Order Above ₦100K!
  </div>

  <!-- PRODUCT SECTION -->
  <section class="products" style="display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px;">
    <div style="background-color: white; border-radius: 10px; padding: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 200px; text-align: center;">
      <img src="https://via.placeholder.com/200" alt="Sample Product" style="width: 100%; border-radius: 8px;" />
      <h3 style="color: #333;">Gorgeous Nail Kit</h3>
      <p style="color: #888;">₦6,500</p>
    </div>

    <div style="background-color: white; border-radius: 10px; padding: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 200px; text-align: center;">
      <img src="https://via.placeholder.com/200" alt="Sample Product" style="width: 100%; border-radius: 8px;" />
      <h3 style="color: #333;">Sparkle Polish Set</h3>
      <p style="color: #888;">₦4,200</p>
    </div>
  </section>

  <!-- FLASH SALES SECTION -->
  <section style="padding: 20px; background-color: #fff5fb;">
    <h2 style="color: #d63384; text-align: center;">Flash Sales</h2>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 15px;">
      
      <div style="background-color: white; border: 2px solid #ff69b4; border-radius: 12px; padding: 15px; width: 180px; text-align: center; box-shadow: 0 2px 12px rgba(0,0,0,0.05);">
        <img src="https://via.placeholder.com/200" alt="Flash Deal 1" style="width: 100%; border-radius: 8px;" />
        <h4 style="color: #333;">Luxury Gel Pack</h4>
        <p style="color: red; margin: 5px 0;"><s>₦9,000</s> <strong style="color: #d63384;">₦6,000</strong></p>
        <small style="color: #888;">Only 12 left!</small>
      </div>

      <div style="background-color: white; border: 2px solid #ff69b4; border-radius: 12px; padding: 15px; width: 180px; text-align: center; box-shadow: 0 2px 12px rgba(0,0,0,0.05);">
        <img src="https://via.placeholder.com/200" alt="Flash Deal 2" style="width: 100%; border-radius: 8px;" />
        <h4 style="color: #333;">Glam Stick-On Set</h4>
        <p style="color: red; margin: 5px 0;"><s>₦5,500</s> <strong style="color: #d63384;">₦3,500</strong></p>
        <small style="color: #888;">Deal ends in 02:00:00</small>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer style="background-color: #ff69b4; color: white; text-align: center; padding: 15px;">
    &copy; 2025 AJ SPARK. All rights reserved.
  </footer>
</body>
</html>

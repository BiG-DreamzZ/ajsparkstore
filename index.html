<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJ SPARK Official Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
    }
    header {
      background-color: #ff69b4;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 110px;
      margin-bottom: 10px;
    }
    .search-bar {
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border-radius: 25px;
      border: none;
    }
    .promo-banner {
      background-color: #800080;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
    .category-bar {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      background-color: #fff;
      border-bottom: 2px solid #ffe4f4;
    }
    .category-bar button {
      display: inline-block;
      background-color: #fff0f5;
      color: #d63384;
      border: 1px solid #ff69b4;
      border-radius: 20px;
      padding: 8px 20px;
      margin-right: 10px;
      font-weight: bold;
    }
    .category-bar button:first-child {
      background-color: #ff69b4;
      color: white;
    }
    .products, .flash-sales {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product-card, .flash-card {
      background-color: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease-in-out;
    }
    .product-card:hover, .flash-card:hover {
      transform: scale(1.03);
    }
    .product-card img, .flash-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-title {
      font-weight: bold;
      color: #333;
    }
    .product-price {
      font-size: 13px;
      color: #888;
    }
    .discount-price {
      font-size: 16px;
      font-weight: bold;
      color: #d63384;
    }
    .star-rating {
      color: #ffa500;
      font-size: 13px;
    }
    .stock-tag {
      position: absolute;
      top: 8px;
      left: 8px;
      background-color: red;
      color: white;
      padding: 2px 8px;
      font-size: 10px;
      border-radius: 4px;
    }
    .action-buttons {
      margin-top: 8px;
    }
    .action-buttons button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      font-size: 12px;
      margin: 0 4px;
    }
    footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="spark_20241225_164925_0000.png" alt="AJ SPARK Logo" />
    <div>
      <input class="search-bar" type="text" placeholder="Search for magic..." />
    </div>
  </header>

  <div class="promo-banner">
    Nationwide Delivery — Claim Free Gift on Orders ₦100K+
  </div>

  <div class="category-bar">
    <button>All</button>
    <button>Gel Polish</button>
    <button>Nail Tools</button>
    <button>UV Lamp</button>
    <button>Bundles</button>
  </div>

  <section class="products">
    <div class="product-card">
      <div class="stock-tag">Only 2 Left</div>
      <img src="https://via.placeholder.com/200" alt="Product" />
      <h3 class="product-title">Nail Boss Bundle</h3>
      <div class="star-rating">★★★★☆</div>
      <p class="product-price">₦9,000</p>
      <div class="action-buttons">
        <button>Add to Cart</button>
        <button>Watchlist</button>
      </div>
    </div>

    <div class="product-card">
      <div class="stock-tag">Hot Seller</div>
      <img src="https://via.placeholder.com/200" alt="Product" />

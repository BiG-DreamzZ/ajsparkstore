<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJ SPARK Official Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="background-color: #ff69b4; padding: 20px; text-align: center;">
    <!-- AJ SPARK Logo -->
    <img src="spark_20241225_164925_0000.png" alt="AJ SPARK Logo" style="height: 60px; margin-bottom: 10px;" />
    
    <h1 style="color: white;">Welcome to AJ SPARK</h1>
    <p style="color: white;">Your one-stop store for nail accessories & beauty</p>
  </header>

  <!-- Search bar -->
  <div style="text-align: center; margin: 20px;">
    <input type="text" placeholder="Search products..." style="padding: 10px; width: 60%; border-radius: 10px; border: 1px solid #ccc;" />
  </div>

  <!-- Promotional banner -->
  <div style="text-align: center; background-color: #ffccff; padding: 10px;">
    <strong>Nationwide Delivery • Free Gift When You Order Above ₦100k!</strong>
  </div>

  <!-- Product section -->
  <section class="products" style="display: flex; justify-content: space-around; flex-wrap: wrap; padding: 30px;">
    <div class="product" style="text-align: center;">
      <img src="https://via.placeholder.com/200" alt="Sample Product" />
      <h3>Gorgeous Nail Kit</h3>
      <p class="price">₦6,500</p>
    </div>
    <div class="product" style="text-align: center;">
      <img src="https://via.placeholder.com/200" alt="Sample Product" />
      <h3>Sparkle Polish Set</h3>
      <p class="price">₦6,200</p>
    </div>
  </section>

  <footer style="text-align: center; padding: 20px; background-color: #eee;">
    <p>&copy; 2025 AJ SPARK. All rights reserved.</p>
  </footer>
</body>
</html>

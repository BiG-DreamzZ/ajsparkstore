<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJ SPARK Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <p>Review your order & confirm payment</p>
  </header>

  <section class="checkout-section">
    <div class="delivery-info">
      <h2>Delivery Address</h2>
      <p>Queen's Palace, Delta State, Nigeria</p>
    </div>

    <div class="order-summary">
      <h2>Items</h2>
      <ul>
        <li>3x Gel Polish - ₦2,500</li>
        <li>1x Nail Powder - ₦1,200</li>
        <li>Free Gift - Butterfly Stickers</li>
      </ul>
      <p><strong>Total:</strong> ₦3,700</p>
    </div>

    <div class="action-buttons">
      <button class="btn-confirm">Order Now & Win Gift</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 AJ SPARK | Checkout</p>
  </footer>
</body>
</html>

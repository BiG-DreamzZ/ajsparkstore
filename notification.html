<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJ SPARK Notification</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: rgba(255, 240, 250, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .notification {
      background: #fff;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255, 133, 179, 0.2);
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    h2 {
      color: #d63384;
      margin-bottom: 10px;
    }

    button {
      background: #ff85b3;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 10px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #e05a91;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="notification">
    <h2>Hey Girly!</h2>
    <p>You left something in your cart.</p>
    <button onclick="alert('Redirecting to checkout...')">Take Me There</button>
    <button onclick="alert('Weâ€™ll remind you later!')">Remind Me Later</button>
  </div>
</body>
</html>
